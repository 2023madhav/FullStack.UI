<div class="container my-5">
  <h2 class="mb-3">Add New Customer</h2>
  <div class="row">
     <div class="col-12">
      <form #form="ngForm" (ngSubmit)="addcustomer()">

        <div class="row">
          <div class="col-6">
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname"
            name="firstname" [(ngModel)]="addcustomerrequest.firstname">
          </div>
        </div>
          <div class="col-6">
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname"
            name="lastname" [(ngModel)]="addcustomerrequest.lastname">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
          name="email" required email  [(ngModel)]="addcustomerrequest.email" #email="ngModel">
          <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
            <div *ngIf="email.errors?.['required']" class="text-danger">
              Email is required
            </div>
            <div *ngIf="email.errors?.['email']" class="text-danger">
              Invalid Email Address
            </div>
          </div>
        </div>

      </div>
        <div class="col-6">
        <div class="mb-3">
          <label for="phone_Number" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone_Number"
          name="phone_Number" [(ngModel)]="addcustomerrequest.phone_Number">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
      <div class="mb-3">
        <label for="country_code" class="form-label">Country Code</label>
        <input type="text" class="form-control" id="country_code"
        name="country_code" [(ngModel)]="addcustomerrequest.country_code">
      </div>
    </div>
      <div class="col-6">
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="text" class="form-control" id="gender"
        name="gender" [(ngModel)]="addcustomerrequest.gender">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
    <div class="mb-3">
      <label for="Balance" class="form-label">Balance</label>
      <input type="number" class="form-control" id="Balance"
      name="balance" [(ngModel)]="addcustomerrequest.balance">
    </div>
  </div>
</div>
<div class="col-6">
  <div class="mb-3">
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
  </div>
</div>
      </form>
     </div>
  </div>

</div>
